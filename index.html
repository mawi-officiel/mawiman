<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Mawi Man</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mawi-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mawi-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: mawi-grid-move 20s linear infinite;
        }

        @keyframes mawi-grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .mawi-code-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mawi-code-column {
            position: absolute;
            top: -100%;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0.8;
            animation: mawi-code-fall 8s linear infinite;
        }

        @keyframes mawi-code-fall {
            to {
                top: 100%;
                opacity: 0;
            }
        }

        .mawi-logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: mawi-logo-entrance 3s ease-out;
        }

        @keyframes mawi-logo-entrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2) rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .mawi-logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff41, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            margin-bottom: 20px;
            animation: mawi-logo-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes mawi-logo-pulse {
            0% { text-shadow: 0 0 30px rgba(0, 255, 65, 0.5); }
            100% { text-shadow: 0 0 60px rgba(0, 255, 65, 0.8); }
        }

        .mawi-subtitle {
            font-size: 1.5rem;
            color: #00d4ff;
            font-family: 'Arial', sans-serif;
            margin-bottom: 30px;
            animation: mawi-subtitle-slide 3s ease-out 1s both;
        }

        @keyframes mawi-subtitle-slide {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .mawi-loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            animation: mawi-loading-entrance 3s ease-out 2s both;
        }

        @keyframes mawi-loading-entrance {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mawi-loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00d4ff, #ff00ff);
            border-radius: 10px;
            animation: mawi-loading-progress 5s ease-out 3s both;
            width: 0;
        }

        @keyframes mawi-loading-progress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .mawi-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mawi-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff41;
            border-radius: 50%;
            animation: mawi-particle-float 6s ease-in-out infinite;
        }

        @keyframes mawi-particle-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 1;
            }
        }

        .mawi-ui-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mawi-window {
            position: absolute;
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff41;
            border-radius: 10px;
            animation: mawi-window-slide 4s ease-out infinite;
        }

        @keyframes mawi-window-slide {
            0% {
                transform: translateX(-250px);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 50px));
                opacity: 0;
            }
        }

        .mawi-window:nth-child(1) {
            top: 20%;
            animation-delay: 0s;
        }

        .mawi-window:nth-child(2) {
            top: 60%;
            animation-delay: 2s;
        }

        .mawi-status-text {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #00d4ff;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            animation: mawi-status-blink 1s ease-in-out infinite alternate;
        }

        @keyframes mawi-status-blink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .mawi-hologram {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            animation: mawi-hologram-spin 10s linear infinite;
        }

        @keyframes mawi-hologram-spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .mawi-hologram::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            animation: mawi-hologram-spin 8s linear infinite reverse;
        }

        .mawi-hologram::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 50%;
            animation: mawi-hologram-spin 6s linear infinite;
        }
    </style>
</head>
<body>
    <div class="mawi-container">
        <div class="mawi-grid"></div>
        <div class="mawi-hologram"></div>
        
        <div class="mawi-code-rain"></div>
        
        <div class="mawi-particles">
            <div class="mawi-particle" style="left: 10%; animation-delay: 0s;"></div>
            <div class="mawi-particle" style="left: 20%; animation-delay: 1s;"></div>
            <div class="mawi-particle" style="left: 30%; animation-delay: 2s;"></div>
            <div class="mawi-particle" style="left: 40%; animation-delay: 3s;"></div>
            <div class="mawi-particle" style="left: 50%; animation-delay: 4s;"></div>
            <div class="mawi-particle" style="left: 60%; animation-delay: 5s;"></div>
            <div class="mawi-particle" style="left: 70%; animation-delay: 1.5s;"></div>
            <div class="mawi-particle" style="left: 80%; animation-delay: 2.5s;"></div>
            <div class="mawi-particle" style="left: 90%; animation-delay: 3.5s;"></div>
        </div>
        
        <div class="mawi-ui-elements">
            <div class="mawi-window"></div>
            <div class="mawi-window"></div>
        </div>
        
        <div class="mawi-logo-container">
            <div class="mawi-logo">MAWI MAN</div>
            <div class="mawi-subtitle">Developer & UI Designer</div>
            <div class="mawi-loading-bar">
                <div class="mawi-loading-fill"></div>
            </div>
        </div>
        
        <div class="mawi-status-text">Initializing workspace...</div>
    </div>

    <script>
        // إنشاء تأثير المطر الكود
        function createCodeRain() {
            const codeRain = document.querySelector('.mawi-code-rain');
            const codeChars = ['0', '1', '{', '}', '<', '>', '/', '\\', '=', '+', '-', '*', '&', '#', '@', '%', '$'];
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'mawi-code-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 8 + 's';
                column.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                let codeText = '';
                for (let j = 0; j < 20; j++) {
                    codeText += codeChars[Math.floor(Math.random() * codeChars.length)] + '<br>';
                }
                column.innerHTML = codeText;
                
                codeRain.appendChild(column);
            }
        }

        // بدء الرسوم المتحركة
        window.onload = function() {
            createCodeRain();
            
            // تحديث نص الحالة
            const statusText = document.querySelector('.mawi-status-text');
            const statusMessages = [
                'Initializing workspace...',
                'Loading components...',
                'Compiling code...',
                'Setting up UI...',
                'Almost ready...',
                'Launching Mawi Man...'
            ];
            
            let messageIndex = 0;
            const statusInterval = setInterval(() => {
                if (messageIndex < statusMessages.length) {
                    statusText.textContent = statusMessages[messageIndex];
                    messageIndex++;
                } else {
                    clearInterval(statusInterval);
                }
            }, 1500);
            
            // تحويل تلقائي بعد 8 ثوان
            setTimeout(() => {
                window.location.href = "https://www.mawiman.com";
            }, 8000);
        };
    </script>
</body>
</html>
